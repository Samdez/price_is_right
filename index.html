<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Price is right</title>
</head>
<body>
    <main>
    <h1>The price is right</h1>
    <form class="buttons-div">
        <input class="button name-input" type="text" placeholder="Enter your name here" required>
        <p>Attempt number : <span class = "attempt-number"></span></p>
        <input class="button number-input" type="text" placeholder="Enter your guess here" required>
        <input type="submit" class="button play-button" value="PLAY">
    </form>
    
    <div class="result-div">
        <p class="result"></p>
        <img src="" alt="" class="result-image">
    </div>

</main>
<script src="script.js"></script>
</body>
</html>
